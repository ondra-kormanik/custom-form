<div class="outer-form" fxLayout="column" fxLayoutAlign="space-evenly center">
    <mat-card color="primary">
        <mat-card-title>Outer Form</mat-card-title>
        <mat-card-content>
            <form [formGroup]="outerForm" fxLayout="column" fxLayoutAlign="space-evenly center">
                <app-custom-form-element [increment]=increment formControlName="quantity"></app-custom-form-element>
            </form>
        </mat-card-content>
    </mat-card>
</div>
